<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"> <head> <meta charset="UTF-8"/> <title>呂廣振的博客</title> <link type="text/css" rel="stylesheet" href="https://kelvinlu1024.github.io/css/main.css" /> <link type="image/x-icon" rel="shortcut icon" href="https://kelvinlu1024.github.io/media/favicon.ico" /> <script type="application/javascript" src="https://kelvinlu1024.github.io/js/library/whiteout.js"></script> </head> <body><div xmlns="http://www.w3.org/1999/xhtml" id="navigator"><ul><li><a href="https://kelvinlu1024.github.io/zh">主頁</a></li><li><a href="https://kelvinlu1024.github.io/zh/blog">博客</a></li><li><a href="https://kelvinlu1024.github.io/zh/tweet">推特</a></li><li><a href="https://kelvinlu1024.github.io/zh/about-me">關於我</a></li></ul></div><article> <h1>重建博客</h1><p>2016-10-17</p><p>博客荒废许久，今日重建，作此文以纪念。</p><p>不说了，我还要背单词QAQ</p><p>单词背完了。</p><p>为什么今晚我要花一整晚的时间重建博客。我感受到无法抑制的创作的冲动，不管是什么，自然语言or编程语言。这段时间疯狂地吸收各种知识，只进不出。我觉得再不表达一下自己，就要被憋死了！</p></article><footer> <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/"><img alt="創用 CC 授權條款" style="border-width:0" src="https://i.creativecommons.org/l/by-sa/4.0/88x31.png" /></a><br /><span xmlns:dct="http://purl.org/dc/terms/" property="dct:title">此網頁</span>由<a xmlns:cc="http://creativecommons.org/ns#" href="https://kelvinlu1024.github.io" property="cc:attributionName" rel="cc:attributionURL">呂廣振</a>製作，以<a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">創用CC 姓名標示-相同方式分享 4.0 國際 授權條款</a>釋出。</footer></body></html>
